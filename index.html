<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок котику</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
 
  <body>
    <a-scene
       vr-mode-ui="enabled: false;"
       renderer="logarithmicDepthBuffer: true;"
       embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
         <a-nft
           type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/princess/princess'
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/princess/1.gltf'
             scale="15 1 15"
             position="100 100 -300"
             rotation="0 90 0"
           ></a-entity>
         </a-nft>
         <a-nft
           type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/23/23"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/23/2.gltf'
             scale="15 1 15"
             position="100 100 -300"
             rotation="0 90 0"
           ></a-entity>
         </a-nft>
         <a-nft
           type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/2080/2080"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/2080/3.gltf'
             scale="15 1 15"
             position="100 100 -300"
           ></a-entity>
         </a-nft>
         <a-nft
           type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/box/box"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/box/4.gltf'
             scale="15 1 15"
             position="100 100 -300"
           ></a-entity>
         </a-nft>
         <a-nft
           type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/brow/brow"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/brow/5.gltf'
             scale="15 1 15"
             position="100 100 -300"
           ></a-entity>
         </a-nft>
         <a-nft
           type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/nft/trex/chandel/chandelier"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/svetokSun/AR-page/main/image-tracking/nft/trex/chandel/model/test11.gltf'
             scale="15 1 15"
             position="0 0 -300"
             rotation="0 90 0"
           ></a-entity>
         </a-nft>
         <a-entity camera></a-entity>
    </a-scene>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
