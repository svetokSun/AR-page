<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок котику</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="main-page.css">
  </head>
 
  <body>
    <div class="parent">
      <div class="float-block">
        <span class="description"> Привет, Андрей!
        <div class="button-next">
          <h3>Дальше</h3>
        </div>  
      </div>
      <div class="second-block" id="popup">
        <span class="description"> Наливай!
        <div class="button-finish">
          <h3>Поехали!</h3>
        </div>  
      </div>
      <div id="markers"> 
        <a-scene embedded arjs>
          <a-marker preset="hiro">
            <a-entity 
            position="0 -3 0"
            rotation="-60 0 0"
            text="align: center; width: 10; color: #2AA29F; font: roboto; value: Hello, Tproger">
            </a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="float-window.js"></script>
  </body>
</html>
