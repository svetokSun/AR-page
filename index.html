<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок котику</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
 
  <body>
    <a-scene
       vr-mode-ui="enabled: false;"
       renderer="logarithmicDepthBuffer: true;"
       embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
         <!--<a-nft
           type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex'
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
             scale="5 5 5"
             position="100 100 0"
           ></a-entity>
         </a-nft> -->
         <a-nft
           type='nft' url="https://ar-js-23.herokuapp.com/https://github.com/svetokSun/AR-page/main/image-tracking/nft/trex/trex-image/trex"
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
             gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
             scale="5 5 5"
             position="100 100 0"
           ></a-entity>
         </a-nft>
         <a-entity camera></a-entity>
    </a-scene>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
